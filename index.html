<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
        <form class="form-inline d-flex justify-content-center mb-4">
            <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2" />

        <div id="gif-area" class="row">
        </div>
    </div>
   
    <script src="app.js"></script>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
